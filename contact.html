<body>

    <main>
        <div class="row">
            <!--start of side column (left)-->

                <div class="inSide">
                    <p> </p>
                </div>
            </div>

            <!--start of main column (right)-->
            <div class="column main">
                <div class="block">
                    <div class="row">
                        <!--form starts here-->
                        <form action="/cgi-bin/test.cgi" name="contactForm" onsubmit="return(validate());">
                            <fieldset>
                                <br /><legend> Contact request</legend>
                                <!--First name text box: Validation: no blank-less than 25 character-->
                                <div class="half">
                                    <label for="firstName">First name</label>
                                    <input type="text" id="firstName" name="firstName" placeholder="Your first name...">
                                </div>
                                <!--Last name text box: Validation: no blank-less than 25 character-->
                                <div class="half">
                                    <label for="lastName">Last name</label>
                                    <input type="text" id="lastName" name="lastName" placeholder="Your last name..."><br />
                                </div>
                                <!--Age text box: Validation: no blank-older than 18-below than 100-->
                                <div class="half">
                                    <label for="age">Age</label><br />
                                    <input type="text" id="age" name="age" placeholder="Your age...">
                                </div>
                                <!--Gender dropdwon box: Validation: no blank-->
                                <div class="half">
                                    <label for="gender">Gender</label>
                                    <select name="gender" id="gender">
                                        <option value="-1" selected> </option>
                                        <option value="1">Female</option>
                                        <option value="2">Male</option>
                                        <option value="3">Non-binary</option>
                                    </select>
                                </div>
                                <!--Email text box (WHY NOT EMAIL??): Validation: no blank-proper email less than 50 characters-->
                                <div class="half">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Your email address...">
                                </div>
                                <!--Website text box (WHY NOT URL??): Validation: no blank-proper url less than 50 characters-->
                                <div class="half">
                                    <label for="www">Website</label><br />
                                    <input type="url" id="www" name="www" placeholder="Your url address...">
                                </div>
                                <!--Comment text box (WHY NOT textarea??): Validation: no blank-proper url  (????) less than 255 characters-->
                                <div class="whole">
                                    <label for="comment">Comment</label>
                                    <textarea cols="30" rows="8" id="comment" maxlength='254' placeholder="Write here your comment..."></textarea>
                                    <div id="showChar">254 characters left</div>
                                    <div id="lastChar"></div>
                                </div>
                                <!--Reset botton-->
                                <div class="whole">
                                    <input type="reset" class="button empty" value="Empty form">
                                    <!--Submit botton: validate information
                                    (HOW??nd show at the bottom of the page-->
                                    <input type="submit" class="button submit" value="Submit form">
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="block">
                    <h4>Drop me a messagge</h4>
                    <div class="column small"><a class="icon" href="mailto:iris.workrelated@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a></div>

                    <div class="column small"><a class="icon" href="https://www.facebook.com/iris.mark.92/" target="_blank"><i class="iconBig fa fa-facebook-official"></i></a></div>
                    <div class="column small"><a class="icon" href="https://www.instagram.com/irisshelovely/" target="_blank"><i class="fa fa-instagram"></i></a></div>

                    <br /><br /><br />

                </div>
            </div>
        </div>
